工作:
  下载并更新:
    运行于: ubuntu-latest
    权限:
      目录：write
      
    步骤:
      - 名称: Checkout repository
        用途：actions/checkout@v4

      - 名称: Download and extract file
        运行： |
          # 创建临时目录
          mkdir -p temp_download
          cd temp_download
          
          # 下载文件
          echo "开始下载文件..."
          curl -L -o "single_line.zip" "https://gitee.com/PizazzXS/another-d/raw/master/单线路.zip"
          
          if [ -f "single_line.zip" ]; then
            echo "文件下载成功，开始解压..."
            # 解压到项目根目录，覆盖现有文件
            unzip -o single_line.zip -d ../
            echo "文件解压完成"
          else
            echo "文件下载失败"
            exit 1
          fi
          
          # 清理临时文件
          cd ..
          rm -rf temp_download

      - 名称: - 名称：检查并提交更改
        运行： |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git 配置 -- 本地用户名称 "github-actions[bot]"
          
          if [[ -n $(git status --porcelain) ]]; then
            检测到文件变更，提交更新...
            git add .
            git commit -m "更新: 更新单线路文件 $(date ' +%Y-%m-%d %H:%M:%S')"
            git 推送
            更新已推送到仓库
          否则
            echo "没有检测到文件变更"
